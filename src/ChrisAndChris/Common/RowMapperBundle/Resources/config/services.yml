services:
  common_rowmapper.dependencyprovider:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\ModelDependencyProvider
    arguments: ['@common_rowmapper.pdoLayer', '@common_rowmapper.rowmapperfactory', '@common_rowmapper.errorHandler', '@common_rowmapper.querybuilderfactory', '@service_container', '@event_dispatcher']
  common_rowmapper.pdolayer:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Pdo\PdoLayer
    arguments: [%database_driver%, %database_host%, %database_port%, %database_name%, %database_user%, %database_password%]
  common_rowmapper.rowmapper:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Mapper\RowMapper
    arguments: ['@event_dispatcher']
  common_rowmapper.rowmapperfactory:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Mapper\RowMapperFactory
    arguments: ['@event_dispatcher']
  common_rowmapper.errorhandler:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\ErrorHandler
  common_rowmapper.querybuilder:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Query\Builder
    factory: [ChrisAndChris\Common\RowMapperBundle\Services\Query\BuilderFactory, createBuilder]
  common_rowmapper.querybuilderfactory:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Query\BuilderFactory
    arguments: ['@common_rowmapper.defaultparser', '@common_rowmapper.typebag']
  common_rowmapper.defaultparser:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Query\Parser\DefaultParser
    arguments: ['@event_dispatcher', '%database_driver%']
  common_rowmapper.typebag:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Query\Parser\TypeBag
  common_rowmapper.snippetbag.mysql:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Query\Parser\Snippets\MySqlBag
    tags:
      - { name: kernel.event_subscriber }
  common_rowmapper.snippetbag.pgsql:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Query\Parser\Snippets\PgSqlBag
    tags:
      - { name: kernel.event_subscriber }
  common_rowmapper.utility.mapper.mysql:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\Mapping\Mapper\MySqlMapper
    arguments: ['@common_rowmapper.model']
    tags:
          - { name: kernel.event_subscriber }
  common_rowmapper.utility.mapper.pgsql:
      class: ChrisAndChris\Common\RowMapperBundle\Services\Model\Mapping\Mapper\PgSqlMapper
      arguments: ['@common_rowmapper.model']
      tags:
            - { name: kernel.event_subscriber }
  common_rowmapper.utility.cache_writer:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Utility\CacheWriter
    arguments: ['%kernel.cache_dir%', 'common_rowmapper']
  common_rowmapper.mapping.repository:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\Mapping\MappingRepository
    arguments: ['%kernel.cache_dir%', 'common_rowmapper']
    calls:
      - [setMapper, ['@common_rowmapper.mapping.database_mapper']]
  common_rowmapper.search.result_utility:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\Utilities\SearchResultUtility
    arguments: ['@common_rowmapper.model']
    calls:
        - [setMappingRepository, ['@common_rowmapper.mapping.repository']]
        - [setQueryBuilder, ['@common_rowmapper.search.query_builder']]
  common_rowmapper.search.query_builder:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\Utilities\SearchQueryBuilder
    arguments: ['@common_rowmapper.querybuilderfactory', '@common_rowmapper.mapping.repository', '@common_rowmapper.mapping.validator']
  common_rowmapper.mapping.validator:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\Mapping\MappingValidator
    arguments: ['@common_rowmapper.mapping.repository']
  common_rowmapper.model:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Model\ConcreteModel
    arguments: ['@common_rowmapper.dependencyprovider']
  common_rowmapper.mapping.database_mapper:
    class: ChrisAndChris\Common\RowMapperBundle\Services\Mapper\DatabaseMapperService
    arguments: ['@common_rowmapper.utility.cache_writer', '@event_dispatcher', '%database_driver%', '%database_schema%']
